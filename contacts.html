<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            background-image: url("/ufarm\ images/cover1.jp");
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        h1 {
            margin: 0;
            font-size: 36px;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 5px #ccc;
        }
        label {
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }

        ul{
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
         }

         ul li{
            list-style: none;
            margin-left: 62px;
            margin-top: 27px;
            font-size: 14px;
        }

         ul li a{
            text-decoration: none;
            color: #fff;
            font-family: Arial;
            font-weight: bold;
            transition: 0.4s ease-out;
        }
        </style>
      </head>
      <body>
        <header>
          <h1>Contact Us</h1>
        </header>
        <main>
          <p>Urban farming has many benefits, including:</p>
          <ul>
            <li>Producing fresh, locally grown food</li>
            <li>Reducing transportation costs and emissions</li>
            <li>Creating green spaces and improving air quality</li>
            <li>Providing educational opportunities</li>
            <li>Building community and social connections</li>
          </ul>
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            <button type="submit">Send</button>
          </form>
        </main>
      </body>
    </html
