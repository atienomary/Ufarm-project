<!DOCTYPE html>
<html>
  <head>
    <title>Farmer Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      body {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px #ccc;
        max-width: 500px;
        margin: 0 auto;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }

      a {
        color: #000;
        text-decoration: none;
      }

      .back {
        margin-top: 20px;
        text-align: center;
      }

      h1{
	      text-align: center;
	      justify-content: center;
      }
    </style>
  </head>
    <body>
      <form name="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
  
        <label for="ward">Ward Name:</label>
        <input type="text" id="ward" name="ward" required>
  
        <label for="unique">Unique Number:</label>
        <input type="text" id="unique" name="unique" required>
  
        <label for="date">Date of Registration:</label>
        <input type="date" id="date" name="date" required>
  
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label>
  
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
  
        <label for="activities">Activities:</label>
        <input type="text" id="activities" name="activities" required>
  
        <label for="nin">NIN:</label>
        <input type="text" id="nin" name="nin" required>
  
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
  
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
  
        <label for="residence">Residence Type:</label>
        <select id="residence" name="residence" required>
          <option value="">Select Residence Type</option>
          <option value="Rural">Rural</option>
          <option value="Urban">Urban</option>
        </select>
  
        <label for="period">Period of Stay:</label>
        <input type="text" id="period" name="period" required>
  
        <input type="submit" value="Submit">
      </form>
      <div class="back">
        <a href="welcome.html">Back to Homepage</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
