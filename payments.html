<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Farmers</title>
</head>
<style>
  body {
      background-image: url("ufarm\ images/ufarm4.jpg");
      background-repeat: no-repeat;
      width: 100%;
      height: 100vh;
      background-position: center;
      background-size: cover;
	  text-align: center;
  	}
  	h1{
		color:#4CAF50 ;
  	}
  	label {
 	 margin-top: 10px;
  	font-weight: bold;
  	color: #4CAF50;
	}

</style>
<body>
	<h1>Payments</h1>
	<form action="https://example.com/charge" method="post">
		<label for="name">Full Name:</label><br>
		<input type="text" id="name" name="name" required><br><br>
		<label for="email">Email:</label><br>
		<input type="email" id="email" name="email" required><br><br>
		<label for="address">Address:</label><br>
		<textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>
		<label for="card">Card Number:</label><br>
		<input type="text" id="card" name="card" required><br><br>
		<label for="exp">Expiration Date:</label><br>
		<input type="text" id="exp" name="exp" placeholder="MM/YY" required><br><br>
		<label for="cvv">CVV:</label><br>
		<input type="text" id="cvv" name="cvv" required><br><br>
		<input type="submit" value="Pay Now">
	</form>   
  </body>
</html>
